<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pagina:</p>

    <img src="logo-html5.avif" alt="Logo HTML5">
    
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logo-css3.avif" alt="Logo CSS3">
    
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Python_logo_01.svg/600px-Python_logo_01.svg.png?20210503135843" alt="Logo JavaScript">
</body>
</html>
