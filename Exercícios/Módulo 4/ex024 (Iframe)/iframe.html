<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site 
       <iframe src="https://www.cursoemvideo.com/login/" frameborder="0" height="500px">
        <a href="https://www.cursoemvideo.com/login/" target="_blank">curso em video</a>
       </iframe> 
        para aprender a programar.</p>
    <p>Porém partes dos sites tem bloqueios contra iframes como o <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0">
        <a href="https://www.google.com.br/?hl=pt-BR" target="_blank">google</a>
    </iframe> google</p>
    <h1>Iframes com páginas do seu próprio site não tem restrições: exemplo <iframe src="pag001.html" frameborder="0" height="400px" width="300px"></iframe></h1>
</body>
</html>
