<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <style>
        table {
            width: 500px;
            height: 300px;
            border-collapse: collapse;
        }
        thead > tr > th , tr.media {
            background-color: rgb(102, 102, 102);
            color: white;
            padding: 10px;
        }
        td {
            text-align: center;
        }
        td.diciplina {
           font-weight: bold;
        }
        th, td {
            border: solid 1.8px black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Diciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="diciplina">Mátematica</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td class="diciplina">Física</td>
                <td>8.0</td>
                <td>10.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td class="diciplina">Química</td>
                <td>7.5</td>
                <td>7.5</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td class="diciplina">Biologia</td>
                <td>8.0</td>
                <td>6.0</td>
                <td>7.0</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>7.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="diciplina">História</td>
                <td>10.0</td>
                <td>9.5</td>
                <td>9.75</td>
            </tr>    
            <tr>
                <td class="diciplina">Geografia</td>
                <td>9.0</td>
                <td>9.5</td>
                <td>9.25</td>
            </tr>
            <tr class="media">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>9.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
